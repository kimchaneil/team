<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>JB-Sports</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg- fixed-top" style="opacity: 0.8">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><h2 style="color: azure">JB-Sports</h2></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">JB-Sports</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tabletennis.html">탁구</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="baseball.html">야구</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="soccer.html">축구</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://boymax.netlify.app/ ">권도윤</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://kchan-mid-term.netlify.app">김찬일</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://irang1004.netlify.app/">백이랑</a>
              </li>
              <li class="nav-item dropdown">
          </div>
        </div>
      </div>
    </nav>
    <div
      id="carouselExampleDark"
      class="carousel carousel-dark slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="img/table-tennis.jpg" class="d-block w-100" alt="..."
          style="height: 20%;">
          <div class="carousel-caption d-none d-md-block" style="opacity: 0.8">
            <div class="exp">
              <h5 style="color: azure">탁구</h5>
              <p style="color: azure">
                단 둘이서도 할 수있고 누구나 쉽게 할 수 있는 스포츠! 통통튀는 탁구에 대해서 알아보세요!
              </p>
              <a href="tabletennis.html" class="btn" style="color: paleturquoise"
                ><h5>자세히 알아보기!</h5></a
              >
            </div>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img src="img/baseball.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <div class="exp">
              <h5 style="color: azure">야구</h5>
              <p style="color: azure">
                9회말 2아웃! 끝날때 까진 끝난게 아니다! 짜릿한 역전과 재미있는
                응원을 할 수 있는 스포츠! 야구에 대해 알아보세요
              </p>
              <a href="baseball.html" class="btn" style="color: paleturquoise"
                ><h5>자세히 알아보기!</h5></a
              >
            </div>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img src="img/soccer.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <div class="exp">
              <h5 style="color: azure">축구</h5>
              <p style="color: azure">
                월드컵 마다 전국민이 열광하는 스포츠인 축구! 지금 함께 알아봅시다.
              </p>
            </div>
            <a href="soccer.html" class="btn" style="color: paleturquoise"
              ><h5>자세히 알아보기!</h5></a
            >
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
